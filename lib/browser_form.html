<html>


<form name='buttons'>
<table cols=1><tbody>
<tr><td colspan=2> <a target=_blank href="@@liburl@@/browser_help.html">
         Learn how to use the browser</a>
    </td>
<tr><td colspan=2> Current file fragment: 
         <select name="files"
                 onchange="parent.lf(document.forms.buttons.files.selectedIndex);">
<!-- The options for the select box were generated by ptrnode.ml -->    
            @@selectfiles@@
         </select>
    </td>
</tr>
<tr><td> Node (1-@@maxnode@@):
          <input name="node"
                 size=6
                 type="text">
          <input type="button"
                 value="Go" 
                 onclick="parent.sn(document.forms.buttons.node.value, 1);">
          </td>
     <td> <input  type="button"
                 value="Save current node"
                 onclick="parent.saveCurrentNode();">
     </td>
</tr> 
<tr><td> <input  type="button"
                 value="Show @@nrBadCasts@@ bad casts"
                 onclick="parent.showBadCast(0);">
     </td>
    <td> <input  type="button"
                 value="Show @@nrIncompatClasses@@ classes with @@nrIncompatCasts@@ bad casts"
                 onclick="parent.showBadIncompat(0);">
     </td>

<tr><td> <input  type="button"
                 value="Show @@nrGlobals@@ globals"
                 onclick="parent.showGlobals();">
    </td>
    <td> <input  type="button"
                 value="Show @@nrTypes@@ types"
                 onclick="parent.showTypes();">
     </td>
</tr> 
<tr><td> <input  type="button"
                 value="Show cured file"
                 onclick="parent.showCuredFile();">
    </td>
</tr> 
<!---
<tr><td> Show debug log <input  type="checkbox"
                 name="debug"
                 onclick="parent.setLogging(document.forms.buttons.debug.checked);"
    </td>
</tr> 
-->
</tr> 
</table>
</form>

<script language="javascript">
